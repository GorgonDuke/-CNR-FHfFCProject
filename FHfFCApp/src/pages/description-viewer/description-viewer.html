  <ion-navbar>
    <ion-title>Descrizione</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
     
      <ion-list >
        <ion-item *ngFor="let d of desc" text-wrap>

            <p>
              <i>{{d.key}} </i>
            </p>

          </ion-label>
    
    
    
        </ion-item>
      </ion-list>
</ion-content>
